if (rootProject.ext.isModuleDebug){
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'kotlin-kapt'

android {
    namespace 'com.module_a'
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
//        resourcePrefix "module_a_"

        if (rootProject.ext.isModuleDebug){
            applicationId "com.module_a"
        }
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        buildConfigField("boolean", "isModuleDebug", String.valueOf(rootProject.ext.isModuleDebug))
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ AROUTER_MODULE_NAME: project.getName() ]
            }
        }
        kapt {
            arguments {
                //ARouter
                arg("AROUTER_MODULE_NAME", project.getName())
            }
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion
        targetCompatibility rootProject.ext.javaVersion
    }
    kotlinOptions {
        jvmTarget = rootProject.ext.jvmTargetVersion
    }

    buildFeatures {
        buildConfig true
        dataBinding true
    }

    sourceSets {
        main {
            if (rootProject.ext.isModuleDebug){
                manifest.srcFile 'src/main/module/AndroidManifest.xml'
            } else {
                manifest.srcFile 'src/main/AndroidManifest.xml'
                java {
                    exclude 'module/**'	//移除module文件夹下的资源,即 debug/AndroidManifest.xml
                }
            }
        }
    }
}

dependencies {
    implementation project(':lib_common')
    api project(':module_base_mvvm_two')

    kapt rootProject.ext.depsLibs.arouterCompiler
    implementation rootProject.ext.depsLibs.rxandroid
    implementation rootProject.ext.depsLibs.rxjava3

}